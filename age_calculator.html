<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>

    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        .form-group {
            margin: 20px auto;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #ageResult {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Age Calculator</h2>

 <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" class="form-control">
</div>

<div class="form-group">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" class="form-control">
</div>

<button onclick="calculateAge()" class="btn btn-primary">Calculate Age</button>

    <p id="ageResult"></p>
<!-- Sticky Bar -->
    <div class="sticky-bar">
        <a href="#voucher-generator">Voucher Generator</a>
        <a href="https://www.irunafintech.com" target="_blank">About Me</a>
        <span>Made with ðŸ’— by Pratik</span>
    </div>
   <script>
        function calculateAge() {
            var startDate = new Date(document.getElementById('startDate').value);
            var endDate = new Date(document.getElementById('endDate').value);

            var ageInMilliseconds = endDate - startDate;
            var ageInSeconds = ageInMilliseconds / 1000;
            var ageInMinutes = ageInSeconds / 60;
            var ageInHours = ageInMinutes / 60;
            var ageInDays = ageInHours / 24;
            var ageInMonths = ageInDays / 30.4375; // Approximate months in a year
            var ageInYears = ageInMonths / 12;

            // Extract whole years, months, and days
            var years = Math.floor(ageInYears);
            var months = Math.floor((ageInYears - years) * 12);
            var days = Math.floor((ageInDays - (years * 365) - (months * 30.4375)));

            document.getElementById('ageResult').innerText = "The age is " + years + " years, " + months + " months, and " + days + " days.";
        }
    </script>
</body>
</html>
