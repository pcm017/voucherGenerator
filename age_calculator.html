<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <!-- Add Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        .form-group {
            margin: 20px auto;
            max-width: 400px; /* Limit form width for mobile */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #ageResult {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Sticky Bar */
        .sticky-bar {
            background-color: #f2f2f2;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
            text-align: center;
        }

        .sticky-bar a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h2>Age Calculator</h2>

    <div class="container"> <!-- Use Bootstrap container for responsiveness -->
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" class="form-control">
        </div>

        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" class="form-control">
        </div>

        <button onclick="calculateAge()" class="btn btn-primary btn-block">Calculate Age</button>

        <p id="ageResult"></p>
    </div>
<!-- Sticky Bar -->
    <div class="sticky-bar">
        <a href="https://pcm017.github.io/voucherGenerator">Voucher Generator</a>
        <a href="https://www.irunafintech.com" target="_blank">About Me</a>
        <span>Made with ðŸ’— by Pratik</span>
    </div>
   <script>
        function calculateAge() {
            var startDate = new Date(document.getElementById('startDate').value);
            var endDate = new Date(document.getElementById('endDate').value);

            var ageInMilliseconds = endDate - startDate;
            var ageInSeconds = ageInMilliseconds / 1000;
            var ageInMinutes = ageInSeconds / 60;
            var ageInHours = ageInMinutes / 60;
            var ageInDays = ageInHours / 24;
            var ageInMonths = ageInDays / 30.4375; // Approximate months in a year
            var ageInYears = ageInMonths / 12;

            // Extract whole years, months, and days
            var years = Math.floor(ageInYears);
            var months = Math.floor((ageInYears - years) * 12);
            var days = Math.floor((ageInDays - (years * 365) - (months * 30.4375)));

            document.getElementById('ageResult').innerText = "The age is " + years + " years, " + months + " months, and " + days + " days.";
        }
    </script>
</body>
</html>
