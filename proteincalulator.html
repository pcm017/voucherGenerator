<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Protein Calculator</h1>
        <p class="text-center">Calculate your daily protein intake based on food items.</p>

        <form id="protein-form">
            <div id="food-list">
                <!-- Food items will be added dynamically -->
            </div>

            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="unit">Unit:</label>
                    <select class="form-control" id="unit" name="unit">
                        <option value="counts">Counts</option>
                        <option value="grams">Grams</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="slider">Quantity:</label>
                    <input type="range" class="form-control-range" id="slider" name="slider">
                </div>
                <div class="col-md-4">
                    <label for="food">Food:</label>
                    <input type="text" class="form-control" id="food" name="food" placeholder="Search for food" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-primary" id="add-food">Add Food</button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-success">Calculate Total Protein</button>
                </div>
            </div>

            <div id="total-protein" class="mt-4">
                <!-- Total protein will be displayed here -->
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for adding food items -->
    <script src="script.js"></script>
    <script>
        // JavaScript code for the protein calculator

// Function to add a new row with sliders
function addFoodRow() {
    const foodList = document.getElementById('food-list');
    const newRow = document.createElement('div');
    newRow.classList.add('row', 'mt-3');

    newRow.innerHTML = `
        <div class="col-md-4">
            <label for="unit">Unit:</label>
            <select class="form-control" name="unit">
                <option value="counts">Counts</option>
                <option value="grams">Grams</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="slider">Quantity:</label>
            <input type="range" class="form-control-range" name="slider" min="0" max="20" value="0">
        </div>
        <div class="col-md-4">
            <label for="food">Food:</label>
            <input type="text" class="form-control" name="food" placeholder="Search for food" required>
        </div>
    `;

    foodList.appendChild(newRow);
}

// Event listener for "Add Food" button
document.getElementById('add-food').addEventListener('click', function () {
    addFoodRow();
});

// Event listener for slider changes
document.addEventListener('input', function (e) {
    if (e.target.type === 'range') {
        const sliderValue = e.target.value;
        const totalElement = e.target.parentElement.nextElementSibling.querySelector('.badge');
        totalElement.textContent = `Total: ${sliderValue}`;
    }
});

// Event listener for form submission
document.getElementById('protein-form').addEventListener('submit', function (e) {
    e.preventDefault();

    // Calculate total protein based on selected food items and their quantities
    // Display the total protein in the total-protein div
    const sliders = document.querySelectorAll('input[type="range"]');
    let totalProtein = 0;

    sliders.forEach(function (slider) {
        totalProtein += parseFloat(slider.value);
    });

    const totalProteinElement = document.getElementById('total-protein');
    totalProteinElement.innerHTML = `<h3>Total Protein: ${totalProtein}</h3>`;
});

    </script>
</body>
</html>
