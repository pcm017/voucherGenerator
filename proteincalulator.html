<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Protein Calculator</h1>
        <p class="text-center">Calculate your daily protein intake based on food items.</p>

        <form id="protein-form">
            <div class="row mt-4">
                <div class="col-md-3">
                    <label for="food">Food:</label>
                    <select class="form-control" id="food" name="food" required>
                        <!-- Dropdown options will be populated dynamically -->
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <div class="col-md-3">
                    <label for="unit">Unit:</label>
                    <select class="form-control" id="unit" name="unit">
                        <option value="grams">Grams</option>
                        <option value="counts">Counts</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="slider">Quantity:</label>
                    <input type="range" class="form-control-range" id="slider" name="slider">
                </div>
            </div>

            <div id="food-list" class="mt-3">
                <!-- Food items will be added dynamically -->
            </div>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-primary" id="add-food">Add Food</button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-success">Calculate Total Protein</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for adding food items -->
    <script>
        // Custom JavaScript code will go here
    </script>
</body>
</html>
