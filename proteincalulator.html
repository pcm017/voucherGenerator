<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your custom styles here */
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.btn-primary {
    background-color: #007bff;
    color: #fff;
}

.btn-success {
    background-color: #28a745;
    color: #fff;
}

.row {
    margin-top: 10px;
}

/* Additional styling can be added as needed */

    </style>
</head>
<body>
    <div class="container">
        <h1>Protein Calculator</h1>
        <p>Calculate your daily protein intake based on food items.</p>

        <form id="protein-form">
            <div id="food-list">
                <!-- Food items will be added dynamically -->
            </div>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-primary" id="add-food">Add Food</button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-success">Calculate Total Protein</button>
                </div>
            </div>

            <div id="total-protein" class="mt-4">
                <!-- Total protein will be displayed here -->
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        // JavaScript code for the protein calculator

// Function to add a new row with sliders
function addFoodRow() {
    const foodList = document.getElementById('food-list');
    const newRow = document.createElement('div');
    newRow.classList.add('row', 'mt-3');

    newRow.innerHTML = `
        <div class="col-md-6">
            <label for="food">Food:</label>
            <select class="form-control" name="food" required>
                <option value="food1">Food 1</option>
                <option value="food2">Food 2</option>
                <!-- Add more food options here -->
            </select>
        </div>
        <div class="col-md-6">
            <label for="slider">Quantity:</label>
            <input type="range" class="form-control-range" name="slider" min="0" max="100" value="0">
            <div class="mt-2"><span class="badge badge-info">Total: 0</span></div>
        </div>
    `;

    foodList.appendChild(newRow);
}

// Event listener for "Add Food" button
document.getElementById('add-food').addEventListener('click', function () {
    addFoodRow();
});

// Event listener for slider changes
document.addEventListener('input', function (e) {
    if (e.target.type === 'range') {
        const sliderValue = e.target.value;
        const totalElement = e.target.nextElementSibling.querySelector('.badge');
        totalElement.textContent = `Total: ${sliderValue}`;
    }
});

// Event listener for form submission
document.getElementById('protein-form').addEventListener('submit', function (e) {
    e.preventDefault();
    
    // Calculate total protein based on selected food items and their quantities
    // Display the total protein in the total-protein div
    const sliders = document.querySelectorAll('input[type="range"]');
    let totalProtein = 0;
    
    sliders.forEach(function (slider) {
        totalProtein += parseFloat(slider.value);
    });
    
    const totalProteinElement = document.getElementById('total-protein');
    totalProteinElement.innerHTML = `<h3>Total Protein: ${totalProtein}</h3>`;
});

    </script>
</body>
</html>
